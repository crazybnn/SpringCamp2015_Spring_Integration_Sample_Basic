apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.integration:spring-integration-core:4.1.3.RELEASE'
    compile 'org.springframework.integration:spring-integration-test:4.1.3.RELEASE'
    compile 'org.springframework.integration:spring-integration-adapter:1.0.4.RELEASE'
    compile 'org.springframework.integration:spring-integration-jms:4.1.3.RELEASE'
    compile 'org.springframework.integration:spring-integration-http:4.1.3.RELEASE'
    compile 'org.springframework.integration:spring-integration-ip:4.1.3.RELEASE'
}